<div class="app">
    <header>
        <img src="/assets/img/logo.svg">
        <div>
            <button (click)="auth.togglePermissions()">{{auth.user.isAdmin ? 'Admin' : 'Customer'}}</button>
            <button (click)="auth.toggleLogin()">{{auth.loggedIn ? 'Log out' : 'Log in'}}</button>
        </div>
    </header>
    <div class="app__content">
        <nav>
            <a [routerLink]="['/mail', { outlets:{ primary: 'folder/inbox', pane: null }}]"
               routerLinkActive="active">
                Inbox
            </a>
            <a [routerLink]="['/mail', { outlets:{ primary: 'folder/trash', pane: null }}]"
               routerLinkActive="active">
                Trash
            </a>
            <a [routerLink]="['/dashboard']"
               routerLinkActive="active">
                Dashboard
            </a>
        </nav>
        <router-outlet></router-outlet>
    </div>
</div>
