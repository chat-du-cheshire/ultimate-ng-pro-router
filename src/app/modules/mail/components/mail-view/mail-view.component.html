<div class="mail-view" *ngIf="message$ | async as message">
    <h2>{{message.from}}</h2>
    <p>{{message.summary}}</p>
</div>
<div class="mail-reply">
      <textarea
              (change)="updateReply($event.target.value)"
              placeholder="Type your reply..."
              [value]="reply">
      </textarea>
    <button type="button" (click)="sendReply()">
        Send
    </button>
</div>
